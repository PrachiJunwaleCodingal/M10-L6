<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Form</title>

</head>

<body>
    <h1>Personal Details Form</h1>
    <form>
        <label>Name</label><br>
        <input type="text" id="name"><br><br>

        <label>Email ID</label><br>
        <input type="text" id="email"><br><br>

        <label>Password</label><br>
        <input type="password" id="contact"><br><br>

        <label>Gender</label><br>
        <input type="radio" id="female" name="gender" value="Female">Female<br>
        <input type="radio" id="male" name="gender" value="Male">Male<br><br>

        <label>Favourite Food</label><br>
        <input type="checkbox" id="food" value="pav bhaji">Pav Bhaji<br>
        <input type="checkbox" id="food" value="panipuri">Panipuri<br><br>
        <label>Birthday:</label>
        <input type="date" id="birthday" name="birthday"><br><br>

        <input type="submit" name="submit" value="Submit">
        <input type="reset" name="reset" value="Reset">
    </form>
</body>

</html>
