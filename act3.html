<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Marks Form</title>

</head>

<body>
    <fieldset>
        <legend><b>Enter your Marks</b></legend>
        <form action="/action_page.php" oninput="x.value=(parseInt(m1.value)+parseInt(m2.value))/2">
            <label>Name</label><br>
            <input type="text" id="name"><br><br>
            <label>Enter Marks</label><br>
            <select name="Subject" id="subject">
                <option value="Computer">Computer</option>
                <option value="Art">Art</option>

            </select>
            <input type="number" id="m1" name="m1"><br><br>

            <select name="Subject2" id="subject2">
                <option value="Computer">Computer</option>
                <option value="Art">Art</option>

            </select>
            <input type="number" id="m2" name="m3"><br><br>

            Average marks of 2 subjects: <output name="x" for="m1 m2"></output>
        </form>
    </fieldset>
</body>

</html>
